<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container__principal">
        <div class="container__1">
            <img src="img/Logotipo.png" alt="Logotipo Alura" class="img__logotipo">
            <div class="container text__area">
                <textarea class="introducir__texto" name="encriptador__caja" id=""
                    rows="10">Ingrese el texto aquí</textarea>
            </div>

            <div class="container CTA">
                <img src="img/bi_exclamation-circle-fill.png" alt="" class="exclamacion">
                <p class="text__exclamacion">Solo letras minúsculas y sin acentos</p>
                <input class="CTA__button__azul encriptar" type="submit" value="Encriptar">
                <input class="CTA__button__blanco desencriptar" type="submit" value="Desencriptar">
            </div>
        </div>

        <div class="resultado__encriptador">
            <img class="niño__lupa" src="img/Muñeco.png" alt="Niño viendo a través de una lupa.">
            <h2 class="titulo__inicial">Ningún mensaje fue encontrado</h2>
            <p class="texto__resultado">Ingresa el texto que desees encriptar o desencriptar.</p>
            <input class="CTA__button__copiar copiar" type="submit" value="Copiar">
        </div>

        <div class="mensaje-copy">
            <p>¡Copiado al portapapeles!</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
